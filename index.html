<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="main">
      <div class="content">
        <div class="img-logo">
          <img src="images/logo.svg" alt="Base Apparel Logo" />
        </div>
        <div class="mobile-img">
          <img src="images/hero-mobile.jpg" alt="hero-mobile" />
        </div>
        <div class="text">
          <div>we're</div>
          <div class="text-bold">coming</div>
          <div class="text-bold">soon</div>
        </div>
        <p class="text-content">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="form">
          <form action="">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email..."
            />
            <div id="arrow">
              <img id="error" src="images/icon-error.svg" alt="error icon" />
              <img
                id="arrow-image"
                src="images/icon-arrow.svg"
                alt="arrow icon"
              />
            </div>
          </form>
          <div id="error-message">
            Please provide a valid email
          </div>
        </div>
      </div>
      <div class="model">
        <img src="images/hero-desktop.jpg" alt="hero-picture" />
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Wenbin Zhao</a>.
      </p>
    </footer>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  </body>
</html>
